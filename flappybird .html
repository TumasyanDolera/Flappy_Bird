<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="flappybird.css">
</head>

<body>
    <div class="main">
        <div class="menue">
            <div class="logo"> </div>
            <button id="Start" > ИГРАТЬ</button>
        </div>
        <canvas id="canvas" width="600" height="600"> </canvas>
        <div class="Game-Over Game-Over_open">
            <div class="Text">
                <p class="Game">Game Over</p>
                <p class="scope">Score: </p>
                <p class="besr-scope"></p>
                <button class="BactToMenu">Menu</button>
                <button class="restart"> Restart</button>
                
            </div>
        </div>
    </div>
    
    <script src="flappybird.js"></script>
</body>

</html>
